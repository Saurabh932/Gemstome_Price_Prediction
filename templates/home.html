<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemstone Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a class="navbar-brand" href="/">GEMSTONE PRICE PREDICTION</a>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <!-- Form Section -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Gemstone Price</h5>
                <!-- Form for gemstone prediction -->
                <form action="{{ url_for('predict_datapoint') }}" method="post">
                    <!-- Row 1: Carat and Depth -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="carat">Carat</label>
                            <input type="text" class="form-control" id="carat" name="carat" placeholder="Enter carat value (float)" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="depth">Depth</label>
                            <input type="text" class="form-control" id="depth" name="depth" placeholder="Enter depth value (float)" required>
                        </div>
                    </div>
                    <!-- Row 2: Table and X -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="table">Table</label>
                            <input type="text" class="form-control" id="table" name="table" placeholder="Enter table value (float)" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="x">Length (X)</label>
                            <input type="text" class="form-control" id="x" name="x" placeholder="Enter length (float)" required>
                        </div>
                    </div>
                    <!-- Row 3: Y and Z -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="y">Width (Y)</label>
                            <input type="text" class="form-control" id="y" name="y" placeholder="Enter width (float)" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="z">Height (Z)</label>
                            <input type="text" class="form-control" id="z" name="z" placeholder="Enter height (float)" required>
                        </div>
                    </div>
                    <!-- Row 4: Cut and Color -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="cut">Cut Quality</label>
                            <select class="form-control" id="cut" name="cut" required>
                                <option value="Fair">Fair</option>
                                <option value="Good">Good</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Premium">Premium</option>
                                <option value="Ideal">Ideal</option>
                            </select>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="color">Color Grade</label>
                            <select class="form-control" id="color" name="color" required>
                                <option value="D">D</option>
                                <option value="E">E</option>
                                <option value="F">F</option>
                                <option value="G">G</option>
                                <option value="H">H</option>
                                <option value="I">I</option>
                                <option value="J">J</option>
                            </select>
                        </div>
                    </div>
                    <!-- Row 5: Clarity -->
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="clarity">Clarity Grade</label>
                            <select class="form-control" id="clarity" name="clarity" required>
                                <option value="I1">I1</option>
                                <option value="SI2">SI2</option>
                                <option value="SI1">SI1</option>
                                <option value="VS2">VS2</option>
                                <option value="VS1">VS1</option>
                                <option value="VVS2">VVS2</option>
                                <option value="VVS1">VVS1</option>
                                <option value="IF">IF</option>
                            </select>
                        </div>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary">Predict Price</button>
                </form>

                <!-- Prediction Result -->
                {% if final_result is not none %}
                <div class="mt-3">
                    <h5>Predicted Gemstone Price:</h5>
                    <p>Rs. {{ final_result }}</p>
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Footer -->
        <footer class="mt-5 text-center footer">
            <p>&copy; Saurabh Mandhalkar </p>
        </footer>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
